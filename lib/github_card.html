<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="github-card" attributes="user">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      .github {
        position: absolute;
        top: 2px;
        left: 2px;
        background: #fff url('packages/github_card/assets/github.png') no-repeat 5px 5px;
        background-size: 25px;
      }

      .github dd a {
        width: 33px;
        height: 33px;
        display: block;
      }

      .user {
        font-family: "Helvetica", Arial, sans-serif;
        display: inline-block;
        width: 265px;
        height: 300px;
        overflow: hidden;
        border: 1px solid #D5D5D5;
        border-radius: 6px;
        position: relative;
        background-color: #2E353C;
        text-align: center;
        color: #fff;
        font-weight: 100;
        transition: background 1000ms ease-out;
      }

      .user dl,
      .user dd {
        margin: 0;
      }

      .user dt {
        display: none;
      }

      .user a {
        font-size: 16px;
        color: #999;
        text-decoration: none;
      }

      .user-data {
        height: 85px;
        background: #fff;
      }

      dd.user-avatar {
        display: inline-block;
        margin: 20px 0 10px;
      }

      .user-avatar img {
        border-radius: 100%;
        height: 120px;
        width: 120px;
        border: 3px solid #fff;
        vertical-align: middle;
        background-color: #fff;
      }

      dd.user-name,
      dd.user-account {
        margin: 5px 0;
      }

      .user-name {
        font-size: 24px;
      }

      .user-account {
        font-size: 16px;
        color: #999;
        margin: 5px 0;
      }

      .user-stats {
        border-top: 1px groove #999;
        position: relative;
        top: 155px;
      }

      .user-stats dd {
        padding: 10px 20px;
      }

      .user-repos,
      .user-following,
      .user-followers {
        display: inline-block;
        font-size: 22px;
        color: #999;
      }

      .user-repos:after,
      .user-following:after,
      .user-followers:after {
        content: attr(data-stats);
        text-transform: uppercase;
        display: block;
        font-size: 11px;
        color: #666;
        font-weight: normal;
        line-height: 1.7em;
      }

      .spinner {
        background: url('packages/github_card/assets/spinner.gif') no-repeat center center;
      }
    </style>

    <article id="github-user" class="user spinner">
      <dl class="github">
        <dt>github</dt>
        <dd><a href="https://github.com"></a></dd>
      </dl>

      <dl class="user-data" hidden?={{isHidden}}>
        <dt>Avatar:</dt>
        <dd class="user-avatar">
          <a _href="{{githubUser.htmlUrl}}"><img _src="{{githubUser.avatarUrl}}"></a>
        </dd>

        <dt>Fullname:</dt>
        <dd class="user-name">{{githubUser.name}}</dd>

        <dt>Account:</dt>
        <dd class="user-account"><a _href="{{githubUser.htmlUrl}}">{{githubUser.login}}</a></dd>
      </dl>

      <dl class="user-stats" hidden?={{isHidden}}>
        <dt>Repos</dt>
        <dd class="user-repos" data-stats="repos">
          <a _href="https://github.com/{{githubUser.login}}?tab=repositories">{{githubUser.publicReposCount}}</a>
        </dd>

        <dt>Followers</dt>
        <dd class="user-followers" data-stats="followers">
          <a _href="https://github.com/{{githubUser.login}}/followers">{{githubUser.followersCount}}</a>
        </dd>
      </dl>
    </article>
  </template>

  <script type="application/dart" src="github_card.dart"></script>
</polymer-element>
